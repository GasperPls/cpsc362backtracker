<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - BudgetWise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <header>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Planner </a></li>
            <li><a href="#">Calculator</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
      <div class="calculator">
        <h2>Salary and Expenses Calculator</h2>
        <div class="input-group">
          <label for="salary">Your Salary:</label>
          <input type="number" id="salary" placeholder="Enter your salary" />
        </div>
        <div class="input-group">
          <label for="expenseName">Expense Name:</label>
          <input type="text" id="expenseName" placeholder="Type of expense" />
        </div>
        <div class="input-group">
          <label for="expenseAmount">Expense Amount:</label>
          <input type="number" id="expenseAmount" placeholder="Amount" />
        </div>
        <button onclick="addExpense()">Add Expense</button>
        <div id="expensesList"></div>
        <div id="totalExpenses">Total Expenses: $0. Balance: $0</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
