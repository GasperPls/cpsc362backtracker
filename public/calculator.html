<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - BudgetWise</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <header>
        <nav>
          <ul>
            <li><a href="planner.html">To-Do</a></li>
            <li><a href="calculator.html">Calculator</a></li>
            <li><a id="logout" href="#">Logout</a></li>
          </ul>
        </nav>
    </header>
    <section class="calculator-section">
     
      <h2>Salary and Expenses Calculator</h2>
      <label for="totalIncome">Please enter your monthly income: </label>
      <input type="number"
             min="0"
             step=".01"
             id="totalIncome"
             name="totalIncome"
             placeholder="Income"
             oninput="updateTotalIncome()">
      <!-- Initial form -->
      <form id="expenseForm1">
        <label for="expenseName1">Expense Name:</label><br>
        <input type="text"
                id="expenseName1"
                class="expenseName"
                name="expenseName1"
                placeholder="Expense"><br>
        <label for="percent1">Expense Percent (1-100):</label><br>
        <input type="number"
                min="0"
                max="100"
                id="percent1"
                class="percent"
                placeholder="Percent"><br><br>
      </form>
      <div id="additionalExpenses"></div>
      <button id="addCategory">Add Category</button>
      <button id="updateLeftovers">Update Leftovers</button>
      <button id="deleteForm">Delete</button>
      <!-- <div id="expensesList"></div> --->
      <div id="leftoversIncome"></div>      
    </section>
    <!--- JavaScript external files-->
    <script type="module" src="calculator.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
