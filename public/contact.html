<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BudgetWise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="planner.html">Planner</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions, please do not hesitate to send us a message. We aim to reply within 24 hours.</p>
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <div id="popup" class="popup">
            <div class="popup-content">
                <p id="popup-message">Message received</p>
            </div>
        </div>
        
    </main>
    <footer>
        <p>Â© 2024 BudgetWise. All rights reserved.</p>
    </footer>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); //prevents page from restarting

    // Show the popup
    var popup = document.getElementById('popup');
    var body = document.querySelector('body');
    var popupMessage = document.getElementById('popup-message');
    popup.style.display = 'block';
    
    popupMessage.innerText = 'Your message has been sent to our team. Thank you for your feedback!';

    //close popup when clicked or after 5 seconds
    popup.addEventListener('click', function() {
        popup.style.display = 'none';
    });

    setTimeout(function() {
        popup.style.display = 'none';
    }, 5000);

    this.reset();
});

    </script>
</body>

</html>
