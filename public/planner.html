<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner - BudgetWise</title>
    <link rel="stylesheet" href="planner.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul id="myNavBar">
          <li><a href="planner.html">To-Do</a></li>
          <li><a href="calculator.html">Calculator</a></li>
          <li><a id="logout" href="#">Logout</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <!-- Tasks Section (existing) -->
      <section class="form-group">
        <div class="taskHeader">
          <h2>Tasks</h2>
          <input type="text" id="myInput" placeholder="Create a new task...">
          <span onclick="newElement('myUL', 'myInput')" class="addBtn">Add Task</span>
        </div>
        <ul id="myUL"></ul>
      </section>
  
      <!-- Notes Section -->
      <section class="form-group">
        <div class="noteHeader">
          <h2>Notes</h2>
          <input type="text" id="noteInput" placeholder="Add a new note...">
          <span onclick="newElement('noteUL', 'noteInput')" class="addBtn">Add Note</span>
        </div>
        <ul id="noteUL"></ul>
      </section>
  
      <!-- Goals Section -->
      <section class="form-group">
        <div class="goalHeader">
          <h2>Goals</h2>
          <input type="text" id="goalInput" placeholder="Set a new goal...">
          <span onclick="newElement('goalUL', 'goalInput')" class="addBtn">Add Goal</span>
        </div>
        <ul id="goalUL"></ul>
      </section>
    </div>
  
    <script>
      //////////////////////   CODE FOR TASKS   //////////////////////
  // Generalized function to add a new element
  function newElement(listId, inputId) {
    var ul = document.getElementById(listId);
    var input = document.getElementById(inputId);
    var inputValue = input.value;
    var li = document.createElement("li");
    var textNode = document.createTextNode(inputValue);
  
    if (inputValue === '') {
        alert("You must write something!");
    } else {
        li.appendChild(textNode);
        ul.appendChild(li);
        input.value = ""; // Clear the input after adding
    }
  
    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    li.appendChild(span);
  
    span.onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
    };
  }
  
  // Function to attach close functionality to list items
  function addCloseButtonToListItems() {
    var listItems = document.querySelectorAll('li');
    listItems.forEach(function(item) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        if (item.getElementsByClassName("close").length == 0) {
            span.className = "close";
            span.appendChild(txt);
            item.appendChild(span);
            span.onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            };
        }
    });
  }
  
  // Initialize list items with close buttons
  window.onload = function() {
    addCloseButtonToListItems();
  };  
  </script>
  
  </html>
